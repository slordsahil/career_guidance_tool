<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href=" {% static '/css/login.css' %} ">
</head>
<body>
    <div       class="main">
        <div class="left">
            <h1>Sign in </h1>
            <div class="logos">
                <div class="circle">
                    <img src="{% static '/Images/fb.png' %}" alt="facebook">
                </div>
                <div class="circle">
                    <img id="google" src="{% static '/Images/google.png' %}" alt="google">
                </div>
                <div class="circle">
                    <img src="{% static '/Images/linkedin.png' %}" alt="linkedin">
                </div>
            </div>
            <p>or use your email for login</p>
            <div class="fields">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-img">
                        <img src="{% static '/Images/email.png' %}" alt="email">
                        <input type="username" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-img">
                        <img src="{% static '/Images/password.png' %}" alt="password">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    </div>
                    <button type="submit" name="submit" value="login">Login</button>
                    </div>
                </form>  
            
                <div class="right">
                <div class="right-content">
                <h1>Hello, Friends!</h1>
                <h3>Enter your personal details<br>and start journey with us.</h3>
                <button>
                    <a href="{% url 'register' %}">SIGN UP</a>
                </button>
            </div>
        </div>
    
    </div>
</body>
</html>
